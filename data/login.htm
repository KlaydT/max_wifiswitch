<!DOCTYPE html>
<html lang="ru">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
	<title>
		Login Page
	</title>
</head>
<body">
	<div class="container">
		<div class="row" style="text-align:center;">
			<div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 from_top">
				<h5 class="alert-info" id="SSDPName">
					{{SSDP}}
				</h5>
				<hr/>
				<form action="/auth" method="POST">
					Log in to use PowerSocket
					<br>
					<table align="center">
						<tr>
							<td align="right">
								Username:
							</td>
							<td>
								<input name="USERNAME" placeholder="user name" type="text"/>
							</td>
						</tr>
						<tr>
							<td>
								Password:
							</td>
							<td>
								<input name="PASSWORD" placeholder="password" type="password"/>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input name="SUBMIT" type="submit" value="Submit"/>
							</td>
						</tr>
					</table>
				</br>
			</form>
			<br>
			<hr/>
		</br>
	</div>
</div>
</div>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$.ajax("SSDPName").done(function(data){
    		$('#SSDPName').text(data);
		})
	})
	</script>
</body>
</html>
